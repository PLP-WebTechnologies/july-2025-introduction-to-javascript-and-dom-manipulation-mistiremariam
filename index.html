<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals ðŸš€</h1>

  <!-- Part 1: User Input -->
  <section id="part1">
    <h2>Part 1: JavaScript Basics</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumberBtn">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet</button>
    <p id="greetResult"></p>

    <button id="sumBtn">Sum 3 + 7</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <ul id="loopList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <div id="toggleDiv">Watch me change color!</div>
    <button id="createBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
